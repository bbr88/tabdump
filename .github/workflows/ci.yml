name: ci

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test deps
        run: python -m pip install --upgrade pip pytest

      - name: Run tests
        run: python -m pytest -q

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Shell syntax check
        run: |
          bash -n scripts/build-local.sh
          bash -n scripts/build-release.sh
          bash -n scripts/install.sh
          bash -n scripts/uninstall.sh
          bash -n scripts/update-runtime-manifest.sh

      - name: Guard installer against build/sign logic
        run: |
          set -euo pipefail
          if grep -nE '(^|[^[:alnum:]_])(osacompile|codesign)([^[:alnum:]_]|$)|PlistBuddy' scripts/install.sh; then
            echo "[error] scripts/install.sh must remain runtime-only (no app build/sign logic)." >&2
            exit 1
          fi

      - name: Python compile check
        run: python -m compileall -q core tests
