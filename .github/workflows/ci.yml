name: ci

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test deps
        run: python -m pip install --upgrade pip pytest

      - name: Run tests
        run: python -m pytest -q

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Shell syntax check
        run: |
          bash -n scripts/build-homebrew-package.sh
          bash -n scripts/build-openclaw-skill-package.sh
          bash -n scripts/build-local.sh
          bash -n scripts/build-release.sh
          bash -n scripts/install.sh
          bash -n scripts/uninstall.sh
          bash -n scripts/update-runtime-manifest.sh
          bash -n skills/tabdump-macos/scripts/tabdump_install_from_repo.sh
          bash -n skills/tabdump-macos/scripts/tabdump_permissions_reset.sh
          bash -n skills/tabdump-macos/scripts/tabdump_reload_launchagent.sh
          bash -n skills/tabdump-macos/scripts/tabdump_run_once.sh
          bash -n skills/tabdump-macos/scripts/tabdump_status.sh
          bash -n skills/tabdump-macos/scripts/test_skill_smoke.sh

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Shellcheck
        run: shellcheck -s bash -S error scripts/*.sh skills/tabdump-macos/scripts/*.sh

      - name: Guard installer against build/sign logic
        run: |
          set -euo pipefail
          if grep -nE '(^|[^[:alnum:]_])(osacompile|codesign)([^[:alnum:]_]|$)|PlistBuddy' scripts/install.sh; then
            echo "[error] scripts/install.sh must remain runtime-only (no app build/sign logic)." >&2
            exit 1
          fi

      - name: Python compile check
        run: python -m compileall -q core tests

  tamper-e2e:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Tamper runtime file and assert installer fails manifest verification
        run: |
          set -euo pipefail

          mkdir -p /tmp/tabdump-ci-inbox
          echo "# ci tamper test" >> core/monitor_tabs.py

          set +e
          output="$(scripts/install.sh --yes --vault-inbox /tmp/tabdump-ci-inbox/ --app-archive /tmp/tabdump-does-not-matter.tar.gz 2>&1)"
          status=$?
          set -e

          if [[ "${status}" -eq 0 ]]; then
            echo "[error] Installer succeeded unexpectedly after runtime tamper." >&2
            echo "${output}" >&2
            exit 1
          fi

          if ! printf '%s\n' "${output}" | grep -q "Runtime manifest verification failed"; then
            echo "[error] Expected manifest verification failure was not reported." >&2
            echo "${output}" >&2
            exit 1
          fi
